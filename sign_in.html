    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>Sign In</title>

<body class="bg-dark">
    <nav class="navbar navbar-expand-sm bg-warning navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Local Gym</a>
            <div class="justify-content-between">

    <form class="container">
        <div class="d-flex justify-content-center">
            <div>
                <div class="mt-5">
                    <label for="email" class="form-label text-white">Email address</label>
                    <input type="email" class="form-control" style="width: 500px">
                    <div class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mt-3">
                    <label for="password" class="form-label text-white">Password</label>
                    <input type="password" class="form-control" style="width: 500px">
                </div>
                <div class="mt-3 form-check">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label text-white" for="check">Remember me</label>
                </div>
                <button type="submit" class="btn btn-warning mt-3">Sign in</button>
            </div>
        </div>
    </form>
